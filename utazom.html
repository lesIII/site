        <h1>
            Utazom!
        </h1>
        <h2>
            Jelentkezés turnusra
        </h2>
        <div class="container-fluid">
            <form id="jelentkezes" action="mailto:asd@inf.elte.hu" method="POST" enctype="text/plain">
                <div class="form-group row border border-2 border-dark urlap">
                    <div class="col-12 col-md-6">
                        <fieldset>

                            <label for="vnev">Vezetéknév*</label><br>
                            <input type="text" id="vnev" name="vnev" placeholder="Vezetéknév" maxlength="60"><br>

                            <label for="knev">Keresztnév*</label><br>
                            <input type="text" id="knev" name="knev" placeholder="Keresztnevek" maxlength="60"><br>

                            <label for="email">E-mail cím*</label><br>
                            <input type="text" id="email" name="email" placeholder="@" maxlength="60"><br>

                            <label for="mobil">Mobil*</label><br>
                            <input type="text" id="mobil" name="mobil" placeholder="+36 00 000 0000" maxlength="10"><br>

                            <label for="uticel">Úticél*</label><br>
                            <input type="radio" id="galicia" name="uticel">
                            <label for="galicia">Galícia</label><br>
                            <input type="radio" id="dublin" name="uticel">
                            <label for="dublin">Dublin</label><br>

                            <label for="turnus">Turnus*</label><br>
                            <select id="turnus" name="turnus">
                                <option value="2022nyar">2022 nyara</option>
                                <option value="2022tel">2022 tele</option>
                                <option value="2023tavasz">2023 tavasza</option>
                                <option value="2023nyar">2023 nyara</option>
                            </select>
                            <br>

                            <label for="letszam">Válassza ki, hány személy utazik*</label><br>
                            <input type="range" id="letszam" name="letszam" min="1" max="10" value="5" step="1" oninput="this.nextElementSibling.value = this.value">
                            <output>5</output>
                        </fieldset>
                    </div>
                        <div class="col-12 col-md-6">
                            <fieldset>
                                <label for="komment">Megjegyzés, kérdés, vélemény</label><br>
                                <textarea class="textinput" placeholder="..." name="komment" rows="8" cols="20" maxlength="1500"></textarea>

                                <input type="checkbox" id="hirlevel" name="hirlevel" value="hirlevel" checked>
                                <label for="hirlevel">Feliratkozom a hírlevélre</label><br>

                                <input type="checkbox" id="adat" name="adat" value="adat">
                                <label for="adat">Elolvastam és elfogadom az Általános Szerződési Feltételekben foglaltakat.*</label><br>
                                    
                                <div class="gombok">
                                <input class="urlapgomb" type="submit" value="Küldés">

                                <input class="urlapgomb" type="reset" value="Törlés">
                            </fieldset>
                            <p id="csillag"><i>A *-al jelölt mezők kitöltése kötelező.</i></p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
